<script>
    // 변수를 선언합니다. 
    let list = ''

    // 연산자를 사용합니다. 
    list += '<ul>' // unordered list의 약자로 HTML 태그이며, 순서가 없는 목록
    list += ' <li>Hello</li>' //li 태그는 list item의 약자 HTML 태그
    list += ' <li>JavaScript..!</li>'
    list += '</ul>'

    // 문서에 출력합니다.
    document.write(list)
</script>
